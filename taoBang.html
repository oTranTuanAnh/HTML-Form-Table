<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleTable</title>
</head>
<style>
    table{
        font-family: sans-serif;
        border-collapse: collapse;
        width: 100%;
    }
    td {
        border: 1px solid gray;
        text-align: left;
        padding: 8px;
    }
    th {
        border: 1px solid gray;
        text-align: center;
        padding: 8px;
        background-color: darkgreen;
    }
    tr:nth-child(even)    {
        background-color: darkcyan;
    }
    tr:nth-child(odd)    {
         background-color: darkgray;
     }
</style>
<body>
    <table>
        <tr>
            <th>Company</th>
            <th>Contact</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Alfreds Futterkiste</td>
            <td>Maria Anders</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td>Centro comercial</td>
            <td>Francisco Chang</td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td>Emst Handel</td>
            <td>Roland Mendel</td>
            <td>Austria</td>
        </tr>
        <tr>
            <td>Island Trading</td>
            <td>Helen Bennelt</td>
            <td>UK</td>
        </tr>
        <tr>
            <td>Laughing Bacchus </td>
            <td>Yoshi Tannamuri</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Magazzini Alimentari</td>
            <td>Giovanni Rovelli</td>
            <td>Italy</td>
        </tr>
    </table>
</body>
</html>
