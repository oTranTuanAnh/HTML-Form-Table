<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormDangKy</title>
</head>
<body>
<form action="http://demo.codegym.vn/6/registration_form/register.php" method="post">
    <h2>Đăng ký</h2>
    <p>Họ và tên</p>
    <input type="text" name="name">
    <p>Email</p>
    <input type="text" name="email">
    <p>Số điện thoại</p>

    <p>Giới tính</p>
    <input type="radio" value="Nam" checked>Nam<br>

    <input type="submit" value="Đăng ký">
</form>
