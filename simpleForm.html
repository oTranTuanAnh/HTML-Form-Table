<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>simpleForm</title>
</head>
<style>
    .font1{
        font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
</style>
<body>
<form action="simpleForm.html" method="get" class="font1">
    <h2>Order Form</h2>
    <p>What would you like to buy?</p>
    <select>
        <option value="A">A</option>
        <option value="B">B</option>
        <option value="C">C</option>
    </select>
    <p>How many would you like to order?</p>
    <input type="radio" name="rd">1-10$<br>
    <input type="radio" name="rd">2-20$<br>
    <input type="radio" name="rd">3-25$<br>
    <p>Name  <span style="color: red">*</span>  </p>
    <input type="text" name="firstname" placeholder="firstname">
    <input type="text" name="lastname" placeholder="lastname">
    <p>Email</p>
    <input type="text" name="email">
    <p>Phone number</p>
    <input type="text"name="phone1"size="5">-<input type="text"name="phone2"size="5">-<input type="text"name="phone3"size="5"><br>
    <button name="button"type="submit">Submit</button>
</form>
</body>
</html>
